<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      form {
        margin: 0 auto;
        margin-top: 10rem;
        display: flex;
        flex-direction: column;
        max-width: 10rem;
        gap: 0.5rem;
      }

      #mensagem {
        text-align: center;
      }
    </style>
    <title>Pratica Integradora Desenvolvimento de Software</title>
  </head>
  <body>
    <form class="mb-3">
      <label for="valor-1" class="form-label">Valor 1</label>
      <input
        type="number"
        id="valor-1"
        name="valor-1"
        required
        min="0"
        class="form-control"
      />
      <label for="valor-2" class="form-label">Valor 2</label>
      <input
        type="number"
        id="valor-2"
        name="valor-2"
        required
        min="0"
        class="form-control"
      />
      <button
        type="button"
        onclick="compararSoma()"
        class="btn btn-primary mb-3"
      >
        Somar
      </button>
    </form>
    <div id="mensagem"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script>
      function compararSoma() {
        var valorUm = parseInt(document.getElementById('valor-1').value);
        var valorDois = parseInt(document.getElementById('valor-2').value);
        var mensagem = document.getElementById('mensagem');

        var valorTotal = valorUm + valorDois;

        console.log(valorTotal);

        if (valorTotal < 10) {
          mensagem.innerHTML = 'A soma dos dois valores é menor que 10';
        } else if (valorTotal === 10) {
          mensagem.innerHTML = 'A soma dos dois valores é igual a 10';
        } else {
          mensagem.innerHTML = 'A soma dos dois valores é maior que 10';
        }
      }
    </script>
  </body>
</html>
