<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      form {
        margin: 0 auto;
        margin-top: 10rem;
        display: flex;
        flex-direction: column;
        max-width: 20rem;
        gap: 0.5rem;
      }

      #usuario {
        text-align: center;
      }
    </style>
    <title>Pratica Integradora Desenvolvimento de Software</title>
  </head>
  <body>
    <form class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="name" required class="form-control" />
      <label for="sobrenome" class="form-label">Sobrenome</label>
      <input
        type="text"
        id="sobrenome"
        name="sobrenome"
        required
        class="form-control"
      />
      <label for="email" class="form-label">E-mail</label>
      <input
        type="text"
        id="email"
        name="email"
        required
        class="form-control"
      />
      <button
        type="button"
        onclick="salvarUsuario()"
        class="btn btn-primary mb-3"
      >
        Salvar usuário
      </button>
    </form>
    <div id="usuario"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script>
      function salvarUsuario() {
        var nome = document.getElementById('nome').value;
        var sobrenome = document.getElementById('sobrenome').value;
        var email = document.getElementById('email').value;
        var usuario = document.getElementById('usuario');

        var usuarioFrase = `Olá, meu nome é ${nome} ${sobrenome}, e meu email é ${email}`;

        usuario.innerHTML = usuarioFrase;
      }
    </script>
  </body>
</html>
